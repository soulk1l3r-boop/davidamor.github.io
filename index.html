<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Valentine üíñ</title>

<style>
:root{
--rosa:#ff4d88;
--branco:#ffffff;
--dourado:#ffd700;
--bg:#120816;
--fade:#000000;
}

body{
margin:0;
padding:0;
overflow:hidden;
background:linear-gradient(to bottom,#120816,#060309);
font-family:'Segoe UI',sans-serif;
cursor:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><text y="26" font-size="32">‚ù§Ô∏è</text></svg>') 16 16, auto;
}

h1{
text-align:center;
margin-top:40px;
color:#ff99cc;
font-family:cursive;
text-shadow:0 0 20px rgba(255,105,180,.8);
animation:float 4s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-10px);}
}

/* BOT√ïES */
.btn{
margin:12px;
padding:14px 24px;
border-radius:30px;
border:1px solid var(--dourado);
background:rgba(255,105,180,.15);
backdrop-filter:blur(12px);
color:white;
font-size:1rem;
cursor:pointer;
transition:.4s;
box-shadow:0 0 15px rgba(255,215,0,.4);
position:relative;
}

.btn:hover{
transform:scale(1.08);
box-shadow:0 0 40px rgba(255,215,0,.8);
}

/* CONTE√öDO DAS CARTAS */
.carta{
display:none;
flex-direction:column;
align-items:center;
justify-content:center;
position:absolute;
top:0; left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.85);
backdrop-filter:blur(8px);
color:white;
z-index:10;
padding:20px;
}

/* TEXTO BILHETE */
.bilhete{
background:rgba(255,255,255,0.9);
color:#000;
padding:15px;
border-radius:15px;
font-family:cursive;
font-size:1.2rem;
max-width:400px;
text-align:center;
box-shadow:0 0 20px rgba(255,182,193,.6);
opacity:0;
transition:opacity 1s;
margin-top:20px;
}

/* ANIMACAO BOUQUET */
#bouquet img{
width:250px;
border-radius:15px;
animation:bouquetScale 1s ease forwards;
}
@keyframes bouquetScale{
0%{transform:scale(0);}
100%{transform:scale(1);}
}

/* STICK FIGURES */
#stick img{
width:200px;
}

/* ALIANCA */
#alianca img{
width:150px;
animation:rotate 4s linear infinite;
}
@keyframes rotate{
0%{transform:rotateY(0deg);}
100%{transform:rotateY(360deg);}
}

/* PETALAS */
.petal{
position:absolute;
width:15px;
height:15px;
border-radius:50%;
pointer-events:none;
z-index:1;
opacity:0.8;
}

.assinatura{
position:fixed;
bottom:10px;
width:100%;
text-align:center;
opacity:.8;
color:var(--rosa);
font-size:.8rem;
text-shadow:0 0 8px rgba(255,105,180,.7);
}
</style>
</head>

<body>

<h1>üíñ Voc√™ aceita ser meu Valentine amor? üíñ</h1>

<div style="display:flex;justify-content:center;flex-wrap:wrap; margin-top:40px;">
<button class="btn" onclick="irParaCarta('bouquet')">üíï Sim, mil vezes sim!</button>
<button class="btn" onclick="irParaCarta('stick')">üåπ Claro que sim!</button>
<button class="btn" onclick="irParaCarta('alianca')">üíû Para sempre!</button>
<button class="btn" id="nao">üíî N√£o‚Ä¶</button>
</div>

<!-- CARTAS -->
<div class="carta" id="bouquet">
<img src="imagens/bouquet.jpg" alt="Buqu√™">
<div class="bilhete" id="bilhete1"></div>
<button class="btn" onclick="fecharCarta()">Voltar</button>
</div>

<div class="carta" id="stick">
<img src="imagens/stickfigures.png" alt="Stick Figures">
<div class="bilhete" id="bilhete2"></div>
<button class="btn" onclick="fecharCarta()">Voltar</button>
</div>

<div class="carta" id="alianca">
<img src="imagens/alianca.png" alt="Alian√ßa">
<div class="bilhete" id="bilhete3"></div>
<button class="btn" onclick="fecharCarta()">Voltar</button>
</div>

<div class="assinatura">
üíç‚ù§Ô∏è Assinado pelo seu futuro esposo: David ‚ù§Ô∏èüíç
</div>

<audio id="musica" loop>
<source src="musicas/enchanted.mp3" type="audio/mpeg">
</audio>

<script>
// PETALAS
let petalas = [];
for(let i=0;i<50;i++){
let p=document.createElement('div');
p.className='petal';
p.style.backgroundColor=Math.random()>0.5?'pink':'white';
p.style.left=Math.random()*window.innerWidth+'px';
p.style.top=Math.random()*window.innerHeight+'px';
p.style.width=(10+Math.random()*10)+'px';
p.style.height=p.style.width;
p.style.opacity=Math.random();
document.body.appendChild(p);
petalas.push({el:p,x:parseFloat(p.style.left),y:parseFloat(p.style.top),speed:0.5+Math.random()});
}
function animarPetalas(){
petalas.forEach(p=>{
p.y+=p.speed;
if(p.y>window.innerHeight)p.y=0;
p.el.style.top=p.y+'px';
});
requestAnimationFrame(animarPetalas);
}
animarPetalas();

// NAO FUGINDO
const nao=document.getElementById('nao');
nao.addEventListener('mouseover',()=>{
if(window.innerWidth>500){ // desktop
let x=Math.random()*(window.innerWidth-100);
let y=Math.random()*(window.innerHeight-50);
nao.style.position='absolute';
nao.style.left=x+'px';
nao.style.top=y+'px';
}
nao.style.cursor='url(data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><text y="26" font-size="32">üíî</text></svg>) 16 16, auto';
setTimeout(()=>{nao.style.cursor='url(data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><text y="26" font-size="32">‚ù§Ô∏è</text></svg>) 16 16, auto';},800);
});

// ABRIR CARTAS
function irParaCarta(id){
document.getElementById(id).style.display='flex';
setTimeout(()=>{
let bilhete=document.getElementById('bilhete'+(id==='bouquet'?1:id==='stick'?2:3));
let text='';
if(id==='bouquet') text='Meu amor, voc√™ colore minha vida todos os dias. Cada flor, cada sorriso seu √© um presente que eu guardo com carinho. üíêüíñ';
if(id==='stick') text='Nosso abra√ßo √© meu lugar seguro. Com voc√™, cada dia √© um sonho que se torna realidade. ü§óüíû';
if(id==='alianca') text='Prometo te amar eternamente, construir sonhos juntos e nunca deixar de cuidar do nosso amor. üíçüíñ';
let i=0;
bilhete.style.opacity=1;
let interval=setInterval(()=>{
bilhete.innerHTML+=text[i];
i++;
if(i>=text.length)clearInterval(interval);
},40);
},500);
}

// FECHAR CARTA
function fecharCarta(){
document.querySelectorAll('.carta').forEach(c=>c.style.display='none');
}

// M√öSICA
const musica=document.getElementById('musica');
musica.volume=0.2;
document.body.addEventListener('click',()=>{
if(musica.paused) musica.play();
},{once:true});
</script>
</body>
</html>
